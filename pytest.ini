[pytest]
# Pytest configuration
testpaths = test/*
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Add data_ingestion_agentic_workflow directory to Python path
pythonpath = data_ingestion_agentic_workflow

