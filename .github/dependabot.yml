version: 2
updates:

  # Python dependencies for main API
  - package-ecosystem: "pip"
    directory: "/src/cezzis_com_cocktails_aisearch"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "mtnvencenzo"
    commit-message:
      prefix: "chore"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "mtnvencenzo"
    commit-message:
      prefix: "chore"
      include: "scope"